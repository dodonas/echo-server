<!DOCTYPE html>
<html>
<head>
    <title>Echo Server</title>
    <script>
        // Define an asynchronous function to fetch echo
        async function fetchEcho() {
            // Get the value of the message input field
            const message = document.getElementById("message").value;
            // Make a POST request to the /echo endpoint with the message as the body
            const response = await fetch('/echo', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({message})
            });
            // Parse the response as JSON
            const data = await response.json();
            // Display the response data in the result element
            document.getElementById("result").innerText = JSON.stringify(data, null, 2);
        }
    </script>
</head>
<body>
    <h1>Echo Server</h1>
    <!-- Input field for the user to enter a message -->
    <input type="text" id="message" placeholder="Enter a message"/>
    <!-- Button to send the message and fetch the echo -->
    <button onclick="fetchEcho()">Send</button>
    <!-- Element to display the result -->
    <pre id="result"></pre>
</body>
</html>
